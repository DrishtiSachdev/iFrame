<script>
let myIframe=document.getElementById("myIframe");
let endpoint="file:///C:/Users/Drishti%20Sachdev/Desktop/demo/index.html";
let url_string=window.location.href;
let url=new URL(url_string);
let inframe_url=url.searchParams.get("inframe_url");
let adsURL=endpoint+"?inframe_url="+inframe_url;

myIframe.src=inframe_url;

document.getElementById("myIframe").addEventListener("mouseover", function(event) {
    document.getElementById("hover_btn").style.display = 'block';
    
})

document.getElementById("myIframe").addEventListener("mouseout", function(event) {
    document.getElementById("hover_btn").style.display = 'none';
})
